  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Analysis of Auto Thefts in Minneapolis Dashboard</h1>

    </div>

<div class="col-md-2">

        </div>
      </div>
      <div class="col-md-5">
        <canvas id="barChart" style="width: 100%; max-width: 600px;"></canvas>
      </div>

        <div id="map" style="height: 600px;"></div>
</div>
     </div>
